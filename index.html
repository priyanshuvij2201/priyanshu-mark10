<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register manager</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Cash Register Manager </h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div class="input-area">
      <label for="bill-amount">Bill Amount:</label>
      <input class="bill-amount" placeholder="Enter Bill Amount" type="number">
      <label for="cash-given">Cash Given:</label>
      <input class="cash-given" placeholder="Enter Cash Given" type="number">
      <button class="check-now">Check</button>
      <div class="output-boxarea"></div>
</div>
 <h3> Return Change </h3>
 <table class="table" style="width: 100%;">
     <tr>
     <th>No. of Notes</th>
         <th class="outbox1"></th>
         <th class="outbox2"></th>
         <th class="outbox3"></th>
         <th class="outbox4"></th>
         <th class="outbox5"></th>
         <th class="outbox6"></th>
         <th class="outbox7"></th>
     </tr>
     <tr>
         <th>Notes</th>
         <th>2000</th>
         <th>500</th>
         <th>100</th>
         <th>20</th>
         <th>10</th>
         <th>5</th>
         <th>1</th>
    </tr>

 </table>
 <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
